<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>
<body>
    <form action="/registro" method= "POST" >
        <label for="nombre"></label>
        <input type=text name="nombre" id="nombre" placeholder="Nombre y Apellido"><br>

        <label for="usuario"></label>
        <input type=text name="usuario" id="Usuario" placeholder="Usuario"><br>

        <label for="cumpleaños">Fecha de nacimiento</label><br>
        <input type="date" name="cumpleaños" id="cumpleaños" placeholder="mm/dd/yyyy"><br>

        <label for="domicilio"></label>
        <input type=text name="domicilio" id="domicilio" placeholder=Domicilio><br>

        <h4>Perfil de usuario</h4>
        <label for="perfilUsuario">Vendedor</label>
        <input type="radio" name="perfilUsuario" id="perfilUsuario" value="Vendedor">
        <label for="perfilUsuario">Comprador</label>
        <input type="radio" name="perfilUsuario" id="perfilUsuario" value="Comprador"><br>

        <h4>Categorias de interes:</h4>
        <label for="electro">Electro</label>
        <input type="checkbox" name="electro" id="electro"><br>
        <label for="moda">Moda</label>
        <input type="checkbox" name="moda" id="moda"><br>
        <label for="hogar">Hogar</label>
        <input type="checkbox" name="hogar" id="hogar"><br>
        <label for="jugueteria">Jugueteria</label>
        <input type="checkbox" name="jugueteria" id="jugueteria"><br>
        <label for="vidaSana">Vida sana</label>
        <input type="checkbox" name="vidaSana" id="vidaSana"><br>

        <label for="foto">Foto de usuario</label>
        <input type="file" name="foto" id="foto"><br>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <label for="passwordConfirmar"></label>
        <input type="password" name="passwordConfirmar" id="passwordConfirmar" placeholder="Confirmar Password"><br>

        
        <input type="submit" name="enviar" id="enviar" value="Enviar">
        <input type="reset" name="borrar" id="borrar" value="Borrar">



    </form>
</body>
</html>
